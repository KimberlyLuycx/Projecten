<div style="text-align: center;" class="container bg-light mt-3 pb-2">

<h2 class="app-title">Project 1: To Do</h2>
  <h5>Add a task</h5>
  <input type=" text" class="input-text"
  placeholder= "Type a task"
  [(ngModel)]="todoValue"
  (keyup.enter)="addItem()"
  />
  <button class="btn btn-primary ml-3" (click)="addItem()">Add</button>
  <div class=' mt-3'>
      <p *ngFor="let item of list">
        <input type="checkbox" class="isDone"
        [(ngModel)]="item.isDone">
        {{item.value}}
        <button class="btn btn-danger btn-sm ml-3" (click)="deleteItem(item.id)">Delete</button>
      </p>

  </div>
</div>
